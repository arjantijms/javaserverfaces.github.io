r6754 | rlubke | 2010-03-03 18:06:39 -0500 (Tue, 03 Mar 2010) | 56 lines

These changes resolve an issue reported on the forums.

Consider the following example:

Using Page
-----------------------------
&lt;ez:comp act="#{bean.someAction}"/&gt;


comp1.xhtml
-----------------------------
&lt;composite:interface&gt;
    &lt;composite:attribute name="act" targets="w:command" ... /&gt;
&lt;/composite:interface&gt;

&lt;composite:implementation&gt;
    &lt;some:otherCompositeComponent id="w"&gt;
        &lt;h:commandButton id="command"
                         action="#{compositeComponent.attrs.act}"
                         value="Click Me"/&gt;
    &lt;/some:someOtherCompositeComponent&gt;
&lt;/composite:implementation&gt;

Before these changes, the method expression created from the expression
in the using page, #{bean.someAction} would be stored in the attribute
set of the composite component upon which expression was first referenced.

At runtime however, #{compositeComponent} resolves to the composite component
that was last seen, which in the case of the example, was
some:otherCompositeComponent.  When #{compositeComponent.attrs.act} is
evaluated, it checks some:otherCompositeComponent for an attribute called 'act'
and none is found.

It turns out that in the case of a non-standard action/valuechangelistener/
converter/valuechange listener the targets attribute was completely ignored.
So now we use that value to obtain the target component and then obtain its
composite component parent.  We'll place the parsed MethodExpression within
that component instead of that where the attribute was first declared.

- for now, any writable properties on UINamingContainer will not be exposed as composite component attributes.  This prevents exceptions from being thrown when attempting to push composite component attributes to the composite component that happen to have the same name as a writable component property:

Example:

Using page
----------------------

&lt;ez:mycomp rendered="#{bean.rendered}" /&gt;

mycomp.xhtml
----------------------
&lt;h:inputText rendered="#{compositeComponent.attrs.rendered}" /&gt;

The actual usage of the rendred attribute in ez:mycomp should control the
rendering of that component, not the rendering of its composite implementation.
Use a custom attribute name for that purpose.

r6784 | aschwart | 2010-03-09 22:04:18 -0400 (Mon, 09 Mar 2010) | 8 lines

Fix for issue 1020 - Components inside f:ajax removed on postback

The fix is localized in AjaxHandler.apply().  The problem is that AjaxHandler.apply() was not calling through to nextHandler.apply() on postbacks (ie. when !ComponentHandler.isNew(parent)).  As a result, children of the &lt;f:ajax&gt; are not re-applied, and end up being orphaned/removed from the component tree.

Unfortunately don't have time to add an automated test at the moment - though as Ryan suggested in the the issue detail, we clearly need to add one.  For the moment, the behavior can be verified manually in the ajax-tag demo.

r=rogerk

------------------------------------------------------------------------
r6785 | aschwart | 2010-03-09 22:07:44 -0400 (Mon, 09 Mar 2010) | 9 lines

Fix for issue 1021 - Nested &lt;f:ajax&gt; should suppress wrapped &lt;f:ajax&gt;

The fix adds logic to check to see whether a nested Behavior is attached before applying the wrapping Behavior.  In order to do this, we have to move the wrapping AjaxBehavior attachment logic from componentCreated() to componentPopuluted().  This gives nested Behaviors the opportunity to attach themselves before we attempt to apply the wrapping Behavior.

Note that if any local Behavior is present, we suppress the wrapping Behavior.

Also Updated the ajax-tag demo to include more detailed tests.

Issue: 426 Bean Validation


SECTION: Modified Files
----------------------------
M      jsf-api/src/javax/faces/component/UIInput.java

- in validateValue(), modify spec for default enablement of bean
  validation to be the following.

     * &lt;li&gt;&lt;p&gt;If the value is empty, but the system has been directed to
     * validate empty fields, validation should proceed.  The
     * implementation must obtain the init parameter &lt;code&gt;Map&lt;/code&gt;
     * from the &lt;code&gt;ExternalContext&lt;/code&gt; and inspect the value for
     * the key given by the value of the symbolic constant {@link
     * #VALIDATE_EMPTY_FIELDS_PARAM_NAME}.  If there is no value under
     * that key, use the same key and look in the application map from
     * the &lt;code&gt;ExternalContext&lt;/code&gt;.  If the value is
     * &lt;code&gt;null&lt;/code&gt; or equal to the string
     * &#8220;&lt;code&gt;auto&lt;/code&gt;&#8221; (without the quotes) take
     * appropriate action to determine if Bean Validation is present in
     * the runtime environment.  If not, validation should not proceed.
     * If so, validation should proceed.  If the value is equal
     * (ignoring case) to &#8220;&lt;code&gt;true&lt;/code&gt;&#8221; (without the
     * quotes) validation should proceed.  Otherwise, validation should
     * not proceed.&lt;/p&gt;&lt;/li&gt;

 usingFacesInWebapps.fm

- document the VALIDATE_EMPTY_FIELDS context param like this:

  javax.faces.VALIDATE_EMPTY_FIELDS -- If this param is set, and calling
  toLowerCase().equals("true") on a String representation of its value
  returns true, all submitted fields will be validated. This is
  necessary to allow the model validator to decide whether null or empty
  values are allowable in the current application. If the value is
  false, null or empty values will not be passed to the validators. If
  the value is the string "auto", the runtime must check if JSR-303
  Beans Validation is present in the current environment. If so, the
  runtime must proceed as if the value "true" had been specified. If
  JSR-303 Beans Validation is not present in the current environment,
  the runtime most proceed as if the value "false" had been
  specified. If the param is not set, the system must behave as if the
  param was set with the value "auto".

Issue 1032 - Component Behavior API refactoring

The following classes have been renamed:

- Behavior class -&gt; ClientBehavior interface
- BehaviorHolder-&gt;ClientBehaviorHolder
- BehaviorContext-&gt;ClientBehaviorContext
- BehaviorRenderer-&gt;ClientBehaviorRenderer
- BehaviorBase-&gt;ClientBehaviorBase
- BehaviorHint-&gt;ClientBehaviorHint

The following methods have also been renamed:

- BehaviorHolder.addBehavior() -&gt; ClientBehaviorHolder.addClientBehavior()
- BehaviorHolder.getBehaviors() -&gt; ClientBehaviorHolder.getClientBehaviors()
- RenderKit.addBehaviorRenderer() -&gt; RenderKit.addClientBehaviorRenderer()
- RenderKit.getBehaviorRendererTypes() -&gt; RenderKit.getClientBehaviorRendererTypes().

And we now have a new base javax.faces.component.behavior.Behavior (empty) interface.  This serves as the root of the behavior API hierarcy.  For the moment, this only type of behaviors that we support our ClientBehaviors, but we expect to add to this in 2.1.

r4849 | rlubke | 2008-06-03 20:35:17 -0400 (Tue, 03 Jun 2008)

Rework of the Application event system.

The previous system used a composite key to map
a SystemEventListener and source to a specific
Event type.  The composite key would be recreated
1-2 times per publish (which would happen quite a bit
considering the afterAddToParent and beforeRender events)

The new approach boils down to a map-within-map approach
where the end result is two lookups per publish.


SECTION: Modified Files
----------------------------
M      jsf-api/src/javax/faces/component/UIComponent.java
 - re-write of the unsubscribeFromEvent due to the internals
   of wrapping a ComponentSystemEventListener with a 
   SystemEventListener adapter.  The root of this issue was
   that while the adapter provided a custom equals object, it
   was dependent on calling the equals on the adapter, however
   the HashMap.remove() called equals in a different order
    (yes, this does abuse the contract for equals) but as it's
     tucked away in the implementation, it shouldn't be an issue).
   We now iterate over the listeners in the list and 
   call .equals() on the list item and if equal then call remove()
   on the iterator.
 - removed the FacesContext argument from the subscribe/unsubscribe/publish
   methods as it wasn't necessary.
 - other general cleanup
