<body>
    The HTML editor component is a simple wrapper around the <a target="_blank"
    href="http://tinymce.moxiecode.com/">TinyMCE</a> "platform independent web based 
    Javascript HTML WYSIWYG editor."  It's usage is fairly simple.  Here are three
    examples:
    
    <textarea name="code" class="xml"><h3>Normal editor</h3>
<risb:htmlEditor rows="10" cols="85" value="#{testBean.editorValue}"/>
<h3>Simplified editor</h3>
<risb:htmlEditor rows="10" cols="85" value="#{testBean.editorValue}" themeStyle="simplified"/>
<h3>Full editor</h3>
<risb:htmlEditor rows="10" cols="85" value="#{testBean.editorValue}" themeStyle="full"/>
    </textarea>
    
    <p>These would render as
    
    <p><img style="padding-left: 5px" src="../images/htmlEditor_01.png" 
    	alt="htmlEditor examples"/>
